<body>
    <section id="Electromagnetic Wave">
        <h1>電磁波（Electromagnetic Wave）</h1>
        <ul>
            <h2 class="definition">定義：</h2>
                <a class="definitionText">由變化的電場與磁場互相垂直且與傳播方向垂直所構成的橫波。</a>
            <h3 class="example">光波、無線電波、X 光、紫外線等。</h3>    
            <h3 class="EWFeature">特性</h3>
                <li class="EWFeature1">無需介質，能在真空中傳播。</li>
                <li class="EWFeature2">波速在真空中為光速（約 3×10⁸ m/s）。</li>
                <li class="EWFeature3">橫波性質：電場與磁場彼此垂直，且都垂直於波的傳播方向。</li>
        </ul>    
    </section>
